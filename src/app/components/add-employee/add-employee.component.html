<!-- Add Employee Form -->
<div style="margin: 15px">
  <h3>Add Employee</h3>
  <p-card>
    <form [formGroup]="addEmployeeForm">
      <div class="form-group">
        <label for="employee_name">Name*</label>
        <input class="form-control" name="employee_name" id="employee_name" type="text" formControlName="employee_name" required>
      </div>
      <div class="form-group">
        <label for="employee_salary">Salary*</label>
        <input class="form-control" name="employee_salary" id="employee_salary" type="number"
          formControlName="employee_salary" required>
      </div>
      <div class="form-group">
        <label for="employee_age">Age*</label>
        <input class="form-control" name="employee_age" id="employee_age" type="number" formControlName="employee_age" required>
      </div>

      <div class="form-group">
        <p style="color: #FF0000; font-style: italic;">*Fields marked with an asterisk are required.</p>
        <button type="button" class="btn btn-warning" [disabled]="!addEmployeeForm.valid" (click)="addEmployee()"
          style="margin: 10px">Submit <i class="fa fa-check"></i></button>
      </div>
    </form>
  </p-card>
</div>
